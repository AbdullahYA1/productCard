<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container auth-container">
      <h2 class="headline">Sign Up</h2>
      <form action="backend/signup.php" method="POST">
        <div class="name-container mb-3">
          <label for="name" class="name">Name:</label>
            <br />
          <input
            type="text"
            class="name"
            id="name"
            name="name"
            placeholder="Enter Your Name"
            required
          />
        </div>
        <div class="email-container mb-3">
          <label for="email" class="email">Email:</label>
          <br />
          <input
            type="email"
            class="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
            required
          />
        </div>
        <div class="password-container mb-3">
            <label for="password" class="password">Password:</label>
            <br />
            <input
                type="password"
                class="password"
                id="password"
                name="password"
                placeholder="Enter Your Password"
                required
            />  
        </div>
         <div class="confirm-password-container mb-3">
            <label for="confirm_password" class="confirm-password">Confirm Password:</label>
            <br />
            <input
                type="password"
                class="confirm-password"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirm Your Password"
                required
            />
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
</body>
</html>
