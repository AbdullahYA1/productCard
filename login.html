<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="container auth-container">
      <h2 class="headline">Login</h2>
      <form action="backend/simple_login.php" method="POST">
        <div class="email-container mb-3">
          <label for="username" class="email">Username:</label>
          <br />
          <input
            type="text"
            class="email"
            id="username"
            name="username"
            placeholder="Enter Your Username"
            required
          />
        </div>
        <div class="password-container mb-3">
          <label for="password" class="password">Password:</label>
          <br />
          <input
            type="password"
            class="password"
            id="password"
            name="password"
            placeholder="Enter Your Password"
            required
          />
        </div>
        <button class="submit-btn" type="submit">Submit</button>
      </form>
      <a style="text-decoration: none; color: #264035;" href="signup.html">Sign Up</a>
    </div>
  </body>
</html>
